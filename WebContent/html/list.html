<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,minimum-scale=1.0,maximum-scale=1.0">
<title>02-jQuery-动态创建表格案例</title>
<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>

<style>
* {
	padding: 0;
	margin: 0;
}

table {
	border-collapse: collapse;
	border-spacing: 0;
	border: 1px solid #c0c0c0;
}

th, td {
	border: 1px solid #d0d0d0;
	color: #404060;
	padding: 10px;
}

th {
	background-color: #09c;
	font: bold 16px "微软雅黑";
	color: #fff;
}

td {
	font: 14px "微软雅黑";
}

tbody tr {
	background-color: #f0f0f0;
}

tbody tr:hover {
	cursor: pointer;
	background-color: #fafafa;
}
</style>
<script>
	var data = [ {
		name : "传智播客",
		url : "http://www.itcast.cn",
		type : "IT最强培训机构"
	}, {
		name : "黑马程序员",
		url : "http://www.itheima.com",
		type : "大学生IT培训机构"
	}, {
		name : "传智前端学院",
		url : "http://web.itcast.cn",
		type : "前端的黄埔军校"
	} ];

	$(function() {
		//第一种：动态创建表格的方式，使用拼接html的方式 （推荐）
		var html = "";
		for (var i = 0; i < data.length; i++) {
			html += "<tr><td>" + data[i].name + "</td><td>" + data[i].url
					+ "</td><td>" + data[i].type + "</td></tr>";
		}
		//append是追加，html是完全替换
		$("#J_TbData").html(html);

	});
</script>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>标题</th>
				<th>地址</th>
				<th>说明</th>
			</tr>
		</thead>
		<tbody id="J_TbData">
		</tbody>
	</table>

	<br>
	<!-- 整个表格：ｔａｂｌｅ -->
	<table>
		<thead>
			<tr>
				<!-- tr：table row：表格的行 -->
				<th>一个格</th>
				<th>一个格</th>
				<th>一个格</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<!-- rowspan:跨度两个行 -->
				<td rowspan="2">一个格</td>

				<!-- clospan：跨度两个列 -->
				<td colspan="2">一个格</td>
				<!-- <td>一个格</td> -->
			</tr>

			<tr>
				<!-- <td>sd</td> -->
				<td>ss</td>
				<td>ss</td>
			</tr>
		</tbody>

	</table>
</body>
</html>
